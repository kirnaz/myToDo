<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>My To Do</title>
  </head>
  <body>
    <section type="box" class="section-todo">
      <header class="section-todo__header">
        <div class="container">
          <h1 class="main__text">My To Do List</h1>
          <i>New social app concept</i>
        </div>
      </header>
      <body class="section-body__body">
        <div class="section-body__scope">
          <h2 class="title">Scope</h2>
          <div class="section-body__textdone">
            <button>
              <img class="icons" src="./img/img_521118.png" alt="Done" />
            </button>
            Define the project scope
            <button type="button" class="section-body__leftmenu">
              <img class="icons" src="./img/523835.png" alt="up" /><img
                class="icons"
                src="./img/down.png"
                alt="down"
              /><img
                class="icons"
                src="./img/VisualEditor_-_Icon_-_Menu.svg.png"
                alt="menu"
              />
            </button>
          </div>
          <div class="section-body__textdone">
            <button>
              <img class="icons" src="./img/img_521118.png" alt="Done" />
            </button>
            Compose one Pager
            <button type="button" class="section-body__leftmenu">
                <img class="icons" src="./img/523835.png" alt="up" /><img
                  class="icons"
                  src="./img/down.png"
                  alt="down"
                /><img
                  class="icons"
                  src="./img/VisualEditor_-_Icon_-_Menu.svg.png"
                  alt="menu"
                />
              </button>
          </div>
        </div>
        <div class="section-body__desing">
          <h2 class="title">Desing</h2>
          <div class="section-body__textnotdone">
            <button>
              <img
                class="icons"
                src="./img/checkbox-unchecked.svg"
                alt="Not Done"
              />
            </button>
            Benchmark
            <button type="button" class="section-body__leftmenu">
                <img class="icons" src="./img/523835.png" alt="up" /><img
                  class="icons"
                  src="./img/down.png"
                  alt="down"
                /><img
                  class="icons"
                  src="./img/VisualEditor_-_Icon_-_Menu.svg.png"
                  alt="menu"
                />
              </button>
          </div>
          <div class="section-body__textnotdone">
            <button>
              <img
                class="icons"
                src="./img/checkbox-unchecked.svg"
                alt="Not Done"
              />
            </button>
            Form hypotheses
            <button type="button" class="section-body__leftmenu">
                <img class="icons" src="./img/523835.png" alt="up" /><img
                  class="icons"
                  src="./img/down.png"
                  alt="down"
                /><img
                  class="icons"
                  src="./img/VisualEditor_-_Icon_-_Menu.svg.png"
                  alt="menu"
                />
              </button>
          </div>
          <div class="section-body__textnotdone">
            <button>
              <img
                class="icons"
                src="./img/checkbox-unchecked.svg"
                alt="Not Done"
              />
            </button>
            User testing
            <button type="button" class="section-body__leftmenu">
                <img class="icons" src="./img/523835.png" alt="up" /><img
                  class="icons"
                  src="./img/down.png"
                  alt="down"
                /><img
                  class="icons"
                  src="./img/VisualEditor_-_Icon_-_Menu.svg.png"
                  alt="menu"
                />
              </button>
          </div>
        </div>
      </body>
      <footer class="section-todo__footer">
        <div>
          <h2>
            <button type="button" class="view button">
              <img
                type="button"
                class="icons"
                src="./img/Eye-Icon-wsj93.png"
                alt="eye icon"
              />
            </button>
            Completed 2 of 5
            <span
              ><button type="button" class="add button">
                <img
                  src="/img/Plus_symbol.svg.png"
                  alt="plus"
                  class="icons"
                /></button
              >Add task</span
            >
          </h2>
        </div>
      </footer>
    </section>
  </body>
</html>
